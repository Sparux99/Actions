name: Build Cordova Android and Convert AAB to Signed APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install helper packages
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      - name: Install Android command-line tools & SDK packages
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Expose Android SDK to PATH and env
        run: |
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV

      - name: Install project dependencies & Cordova
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm install
          fi
          npm install -g cordova

      - name: Prepare Cordova Android platform
        run: |
          cordova telemetry off || true
          cordova platform rm android || true
          cordova platform add android@latest --save

      - name: Build Android AAB (release)
        run: |
          cordova build android --release --no-telemetry --packageType=bundle

      - name: Decode and save keystore from Secrets
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
        shell: bash

      - name: Download bundletool
        run: |
          wget -q https://github.com/google/bundletool/releases/download/1.18.1/bundletool-all-1.18.1.jar -O bundletool.jar

      - name: Convert AAB to Signed APK
        run: |
          java -jar bundletool.jar build-apks \
            --bundle=platforms/android/app/build/outputs/bundle/release/app-release.aab \
            --output=app-release.apks \
            --mode=universal \
            --ks=release.keystore \
            --ks-key-alias=${{ secrets.KEY_ALIAS }} \
            --ks-pass=pass:${{ secrets.STORE_PASSWORD }} \
            --key-pass=pass:${{ secrets.KEY_PASSWORD }}

          unzip -p app-release.apks '*.apk' > universal-signed.apk

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyWeatherApp-signed-apk
          path: universal-signed.apk
